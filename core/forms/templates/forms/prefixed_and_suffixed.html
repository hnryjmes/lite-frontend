<div class="govuk-form-group">
    <div class="govuk-input__wrapper">
        {% if prefix %}
            <div class="govuk-input__prefix" aria-hidden="true">{{ prefix}}</div>
        {% endif %}
        <input class="govuk-input {{ css_class }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" type="text" spellcheck="false" value="{% if field.value %}{{ field.value }}{% endif %}">
        {% if suffix %}
            <div class="govuk-input__suffix" aria-hidden="true">{{ suffix }}</div>
        {% endif %}
    </div>
</div>
