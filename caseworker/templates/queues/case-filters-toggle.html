{% load svg static %}

<div id="filters-toggle" class="lite-js-only">
	<button id="show-filters-link" class="lite-button--link lite-toggle-link">
		{% svg 'plus' %}
		Show filters
    </button>
	<button id="hide-filters-link" class="lite-button--link lite-toggle-link">
		{% svg 'minus' %}
		Hide filters
    </button>
</div>
