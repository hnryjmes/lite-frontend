{% load svg static %}

<div id="bookmarks-toggle" class="lite-js-only">
    <button id="show-bookmarks-link" class="lite-button--link lite-toggle-link">
        {% svg 'plus' %}
        Show saved filters
    </button>
    <button id="hide-bookmarks-link" class="lite-button--link lite-toggle-link">
        {% svg 'minus' %}
        Hide saved filters
    </button>
</div>
