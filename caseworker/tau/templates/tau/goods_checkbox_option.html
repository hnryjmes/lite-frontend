<div class="govuk-checkboxes__item">
    <input
        class="govuk-checkboxes__input"
        id="{{ widget.attrs.id }}"
        name="{{ widget.name }}"
        type="checkbox"
        value="{{ widget.value }}"
        data-script-id="product-{{ widget.label.good.id }}"
        {% if widget.selected %}checked{% endif %}
    >
    <label class="tau__label govuk-label govuk-checkboxes__label" for="{{ widget.attrs.id }}">
        {% with "product-"|add:widget.label.good.id as script_prefix %}
            {% with script_prefix|add:"-name" as name_json_script_id %}
                {{ widget.label.good.name|json_script:name_json_script_id }}
            {% endwith %}
            {% with script_prefix|add:"-control-list-entries" as cle_json_script_id %}
                {{ widget.label.good.control_list_entries|json_script:cle_json_script_id }}
            {% endwith %}
        {% endwith %}
        {% include "tau/good_detail.html" with good=widget.label %}
    </label>
</div>
