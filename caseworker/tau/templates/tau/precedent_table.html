<table id="table-precedents-{{ forloop.counter }}" class="govuk-table">
    <tbody class="govuk-table__body">
      <h3 class="govuk-heading-m">Previous assessments</h3>
      <tr class="govuk-table__row">
        <td class="govuk-table__header"><a class="govuk-link govuk-link--no-visited-state" href="{% url 'cases:case' precedent.queue precedent.application %}">{{ precedent.control_list_entries | join:", " }}</a></td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__header">Destinations</td>
        <td class="govuk-table__cell">{{ precedent.destinations | join:", " }}</td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__header">Regime</td>
        <td class="govuk-table__cell">{% if precedent.wassenaar %}WASSENAAR{% endif %}</td>
      </tr>
      <tr class="govuk-table__row">
        <td class="govuk-table__header">Report summary</td>
        <td class="govuk-table__cell">{{ precedent.report_summary }}</td>
      </tr>
    </tbody>
  </table>
