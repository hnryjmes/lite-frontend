{% extends 'layouts/case.html' %}

{% load static custom_tags crispy_forms_tags advice_tags tau_tags %}

{% block body %}

<div class="govuk-width-container">
    <a href="../" class="govuk-back-link">Back</a>
    <h1 class="govuk-heading-l">Product Assessment</h1>
    <p id="subtitle" class="govuk-body-l">Editing assessment for <strong>{{ good.good.name }}</strong> going from <strong>Great Britain</strong> to <strong>{{ case|get_destinations|join:", " }}</strong></p>
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                {% crispy form %}
            </div>
        </div>
    </main>
</div>
{% endblock %}
